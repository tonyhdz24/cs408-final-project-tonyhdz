<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Simple Semantic HTML Website</title>
  </head>

  <body>
    <header>
      <h1>New Blog</h1>
    </header>
    <nav class="button-container button-container_NewBlog">
      <a href="../index.html">
        <button type="button" class="btn-home">Home</button>
        <a href="./allBlogs.html">
          <button type="button" class="btn-view-all">View All Blogs</button>
        </a>
      </a>
    </nav>
    <main>
      <section id="main-content">
        <form action="/" id="new-blog-form">
          <input
            type="text"
            name="blog-title"
            class="new-blog-input"
            id="blog-title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="blog-author"
            class="new-blog-input"
            id="blog-author"
            placeholder="Author"
            required
          />
          <input
            type="text"
            name="blog-tag"
            class="new-blog-input"
            id="blog-tag"
            placeholder="Tag (Optional)"
          />
          <textarea name="blog-text" id="blog-text" required></textarea>
          <button type="submit" class="btn-add" id="addNewBlogBTN">Add</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 CS408 Final Project</p>
      <p id="contact">Antonio Hernandez</p>
    </footer>
    <script src="../js/addBlog.js"></script>
  </body>
</html>
